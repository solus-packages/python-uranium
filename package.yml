name       : python-uranium
version    : 4.3.0
release    : 16
source     :
    - https://github.com/Ultimaker/Uranium/archive/4.3.0.tar.gz : 9f871877cf46e8b9e58346f33fdb6eed07c08f242fe292d0c993f224005dfc38
license    : LGPL-3.0-or-later
component  : programming.python
summary    : A Python framework for building Desktop applications
description: |
    Uranium is a Python framework for building 3D printing related applications.
builddeps  :
    - libarcus
    - python-pytest
    - python-shapely
    - python3-qt5
    - scipy
rundeps    :
    - libarcus
    - python-shapely
    - python3-qt5
    - qt5-quickcontrols
    - qt5-quickcontrols2
    - scipy
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
check      : |
    # pytest-benchmark is required for test_setLockedAxis
    %python3_test py.test3 -v -k 'not test_setLockedAxis'
