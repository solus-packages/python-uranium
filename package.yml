name       : python-uranium
version    : 4.2.0
release    : 14
source     :
    - https://github.com/Ultimaker/Uranium/archive/4.2.0.tar.gz : af394fb133e6a3ce92c245428bcf458956b2ca26c33122a35c464b9f5aaddd2e
license    : LGPL-3.0-or-later
component  : programming.python
summary    : A Python framework for building Desktop applications
description: |
    Uranium is a Python framework for building 3D printing related applications.
builddeps  :
    - libarcus
    - python-pytest
    - python-shapely
    - python3-qt5
    - scipy
rundeps    :
    - libarcus
    - python-shapely
    - python3-qt5
    - qt5-quickcontrols
    - qt5-quickcontrols2
    - scipy
setup      : |
    %patch -p1 < $pkgfiles/replace-ShaderEffect-with-ColorOverlay.patch

    %cmake .
build      : |
    %make
install    : |
    %make_install
check      : |
    # pytest-benchmark is required for test_setLockedAxis
    %python3_test py.test3 -v -k 'not test_setLockedAxis'
